<html>
    <title>Simple interest Calculator</title>
    <head>
    <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="maindiv">
        <h1>Simple Interest Calculator</h1>

        Amount <input type="number" id="principal"> <br/>
        Rate <input type="range" id="rate" min="1" max="10" step="0.25" value="10"oninput="showVal(this.value)" onchange="showVal(this.value)"><span id="showRate"></span> <br/>
        Nomber of Years <select name="years" id="years">
                            <option value="1" selected="selected">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                            <option value="9">9</option>
                            <option value="10">10</option>
                        </select><br/>
        Interest : <span id="result"></span><br>

        <button onclick="compute()">Compute interest</button>

        <footer>

            &#169; This Calculator belongs to --Yoan Menan--


    </footer>
    </div>
    <!-- Script -->
    <script src="script.js"></script>
    </body>
</html>
